<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="signup.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Jersey+10&family=Jersey+20+Charted&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Sign up</title>
</head>
<body>
    <form id="signupForm" method="post" action="#">
        <h2>Sign Up</h2>
        <div>
            <label for="txtFirstName">First name:</label>
            <input type="text" name="First name" id="txtFirstName">
        </div>
        <br>
        <div>
            <label for="txtLastName">Last name:</label>
            <input type="text" name="Last name" id="txtLastName">
        </div>
        <br>
        <div>
            <label for="txtUsername">Username:</label>
            <input type="text" name="Username" id="txtUsername">
        </div>
        <br>
        <div>
            <label for="txtPassword">Password:</label>
            <input type="password" name="Password" id="txtPassword">
        </div>
        <br>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
    <script src="signup.js"></script>
</body>
</html>
