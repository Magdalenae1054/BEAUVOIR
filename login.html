<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Jersey+10&family=Jersey+20+Charted&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Log in</title>
</head>
<body>
    <form id="loginForm" method="post" action="#">
        <h2>Log in</h2>
        <div>
            <label for="txtLogIn">Username:</label>
            <input type="text" name="Username" id="txtLogIn">
        </div>
        <br>
        <div>
            <label for="txtPassword">Password:</label>
            <input type="password" name="Password" id="txtPassword">
        </div>
        <br>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
    <script src="login.js"></script>
</body>
</html>
